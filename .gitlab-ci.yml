cache:
  paths:
    - target
    - alpine-target
    - .cargo

stages:
  - test

.alpine_before: &alpine_before
  - apk add libc-dev openssl-dev
  - rustup component add rustfmt
  - export CARGO_HOME="${PWD}/.cargo"

test:
  stage: test
  image: rust:1-alpine
  tags:
    - avassa-docker
  before_script:
    - *alpine_before
  script:
    - cargo test --verbose
    - cargo test --verbose --all-features
